<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>


   <div class="holster">
   <div class="container bottom-container">
    <div class="bottom-cont-top">
        <div class="form-container sign-up-container">
            <form action="#">
              <h1>Create Account</h1>
              
                        <div class="social-container">
      
                          <div class="social">
                            <a href="https://spotify.com">
                        <img src="./img/social-spotify.svg" alt="" />
                      </a>
                          </div>
      
                          <div class="social">
                             <a href="https://facebook.com">
                        <img src="./img/social-facebook.svg" alt="" />
                      </a>
                          </div>
                    
                          <div class="social">
                            <a href="https://pinterest.com">
                        <img src="./img/social-pinterest.svg" alt="" />
                      </a>
                          </div>
                     
                          <div class="social">
                            <a href="https://instagram.com">
                        <img src="./img/social-instagram.svg" alt="" />
                      </a>
                          </div>
      
                          <div class="social">
                             <a href="https://youtube.com">
                        <img src="./img/social-youtube.svg" alt="" />
                      </a>
                          </div>
                      
                          <div class="social">
                            <a href="https://twitter.com">
                        <img src="./img/social-twitter.svg" alt="" />
                      </a>
                          </div>
                      
                </div>
                
          
                <!-- end of social images  -->
               
                  
                  <input type="email" placeholder="Email" id="username" name="username" required>
          
                 
                  <input type="text" id="fullName" placeholder="Full Name" name="fullName" required>
          
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
          
                  <label for="confirmPassword">Confirm Password:</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" required>
          
                  <button type="submit">Register</button>
            
          
            
            </form>
      
  
    </div>

    <!-- end of bottom container top  -->

    <!-- bottom container bottom  -->

    <div class="bottom-cont-bottom">

        <div class="form-container sign-in-container" id="trial">
        <form action="#">
          <h1>Sign in</h1>
          <h2>With Your Social</h2>
          <div class="social-container">
  
            <div class="social">
              <a href="https://spotify.com">
          <img src="./img/social-spotify.svg" alt="" />
        </a>
            </div>
  
            <div class="social">
               <a href="https://facebook.com">
          <img src="./img/social-facebook.svg" alt="" />
        </a>
            </div>
      
            <div class="social">
              <a href="https://pinterest.com">
          <img src="./img/social-pinterest.svg" alt="" />
        </a>
            </div>
       
            <div class="social">
              <a href="https://instagram.com">
          <img src="./img/social-instagram.svg" alt="" />
        </a>
            </div>
  
            <div class="social">
               <a href="https://youtube.com">
          <img src="./img/social-youtube.svg" alt="" />
        </a>
            </div>
        
            <div class="social">
              <a href="https://twitter.com">
          <img src="./img/social-twitter.svg" alt="" />
        </a>
            </div>
        
  </div>
          <span>or use your User Name</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your Password?</a>
          <button>Sign in</button>
        </form>

      </div>
    
   </div>
    </div>
   

    

   <!-- end of bottom container bottom  -->

   </div>
   <!-- end of bottom container  -->

<!-- top container  -->

   <div class=" top-container ">

    <div class="top-cont-top top-left">

      
            <div class="overlay-panel overlay-left">
              <h1>Already Have An Account?</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign in</button>
            </div>
    </div>

    <!-- end of top container top  -->

    <!-- top container bottom  -->

    <div class="top-cont-bottom ">

        <div class="overlay-panel overlay-right">
        <h1>Not Yet Registered?</h1>
        <p>Register Your Account Here</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>

    </div>

 
    
    
   </div>

   <!-- end of top container  -->


   </div>

   <script src="js/login.js"></script>
    
</body>
</html>
